# Replace with your own local settings
spring.datasource.url=jdbc:mysql://localhost:3306/review?useUnicode=true\
  &useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
logging.level.org.hibernate=INFO

spring.data.mongodb.uri=mongodb://localhost:27017/review
spring.main.allow-bean-definition-overriding=true
log4j.category.org.springframework.data.mongodb=DEBUG
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n

spring.jpa.show-sql=true

# DO NOT MODIFY
# Don't let JPA/Hibernate create the schema
spring.jpa.generate-ddl=false